<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Multiple-Selection</title>
</head>
<body>
    <div class="heading">
        <h2>Check-Box</h2>
    </div>
    <div class="list">
        <div class="list-item">
            <input type="checkbox">
            <p>This is an input layout</p>
        </div>
        <div class="list-item">
            <input type="checkbox">
            <p>Check one Item</p>
        </div>
        <div class="list-item">
            <input type="checkbox">
            <p>Hold down Shift key</p>
        </div>
        <div class="list-item">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>
        <div class="list-item">
            <input type="checkbox">
            <p>Everything in between should be set to checked</p>
        </div>
        <div class="list-item">
            <input type="checkbox">
            <p>Try it without any library</p>
        </div>
        <div class="list-item">
            <input type="checkbox">
            <p>Just regular Javscript</p>
        </div>
        <div class="list-item">
            <input type="checkbox">
            <p>Good luck!</p>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
